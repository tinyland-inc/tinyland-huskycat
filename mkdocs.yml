site_name: HuskyCat Documentation
site_description: Universal Code Validation Platform
site_url: https://huskycat-570fbd.gitlab.io
repo_url: https://gitlab.com/tinyland/ai/huskycat
repo_name: tinyland/ai/huskycat
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Binary Downloads: binary-downloads.md
      - Configuration: configuration.md
  - CLI Reference: cli-reference.md
  - CI/CD Integration:
      - GitLab CI/CD: gitlab-ci-cd.md
      - GitHub Actions: github-actions.md
      - Auto-DevOps: gitlab-auto-devops-complete.md
  - Features:
      - MCP Server: features/mcp-server.md
  - API Reference:
      - MCP Tools: api/mcp-tools.md
  - Troubleshooting: troubleshooting.md
