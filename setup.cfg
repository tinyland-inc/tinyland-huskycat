[flake8]
# More forgiving line length for readability (align with modern standards)
max-line-length = 120

# Ignore some common issues that don't affect code quality significantly
ignore = 
    # E203: whitespace before ':' (conflicts with Black)
    E203,
    # W503: line break before binary operator (outdated, conflicts with Black)
    W503,
    # F541: f-string is missing placeholders (overly strict for literal strings)
    F541

# Exclude common directories
exclude = 
    .git,
    .venv,
    venv,
    __pycache__,
    .mypy_cache,
    .pytest_cache,
    .tox,
    build,
    dist,
    *.egg-info,
    .eggs,
    node_modules,
    .nx,
    packages/coreboot,
    packages/qemu,
    vendor

# Per-file ignores for specific cases
# Tests have different requirements than production code
per-file-ignores =
    # Allow unused imports in __init__.py files
    __init__.py:F401,
    # Comprehensive test file ignores - match ruff per-file-ignores
    tests/*:E501,E226,E402,E712,E722,F401,F841,W293,C901,
    **/conftest.py:E501,E226,E402,E712,E722,F401,F841,W293,C901,
    **/test_*.py:E501,E226,E402,E712,E722,F401,F841,W293,C901,