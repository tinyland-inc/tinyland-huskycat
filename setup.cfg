[flake8]
# More forgiving line length for readability (align with modern standards)
max-line-length = 120

# Ignore some common issues that don't affect code quality significantly
ignore = 
    # E203: whitespace before ':' (conflicts with Black)
    E203,
    # W503: line break before binary operator (outdated, conflicts with Black)
    W503

# Exclude common directories
exclude = 
    .git,
    .venv,
    venv,
    __pycache__,
    .mypy_cache,
    .pytest_cache,
    .tox,
    build,
    dist,
    *.egg-info,
    .eggs,
    node_modules,
    .nx,
    packages/coreboot,
    packages/qemu,
    vendor

# Per-file ignores for specific cases
per-file-ignores =
    # Allow longer lines in test files and configuration
    tests/*:E501,
    **/conftest.py:E501,
    # Allow unused imports in __init__.py files
    __init__.py:F401,
    # Allow complex expressions in property-based testing
    **/test_*_pbt.py:E501,C901