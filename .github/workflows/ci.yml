# Community CI for GitHub mirror.
# Primary CI runs on GitLab. This provides basic validation for
# community contributors who interact via GitHub.

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short -x \
            --timeout=60 \
            --ignore=tests/test_container_comprehensive.py \
            --ignore=tests/e2e/ \
            -k "not test_container and not test_docker"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: uv python install 3.12
      - run: uv sync --dev
      - run: uv pip install ruff black
      - run: uv run ruff check src/ tests/ --select E,F,W
      - run: uv run black --check src/ tests/ || true

  nix-build:
    name: Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
      - name: Check flake
        run: nix flake check --no-build
      - name: Build package
        run: nix build
      - name: Verify binary
        run: ./result/bin/huskycat --version || echo "Version check completed"

  release:
    name: GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, lint, nix-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            Built and tested on [GitLab CI](https://gitlab.com/tinyland/ai/huskycat/-/pipelines).

            ## Install

            ```bash
            curl -fsSL https://huskycat-570fbd.gitlab.io/install.sh | bash
            ```

            See [full downloads](https://huskycat-570fbd.gitlab.io/downloads/) for all platforms.
