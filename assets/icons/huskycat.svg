<?xml version="1.0" encoding="UTF-8"?>
<!-- SPDX-License-Identifier: Apache-2.0 -->
<!-- HuskyCat Logo - Universal Code Validation Platform -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#brandGradient)" filter="url(#shadow)"/>

  <!-- Code brackets { } -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Left brace { -->
    <path d="M160 180
             C 160 160, 140 150, 120 150
             L 100 150
             C 80 150, 70 160, 70 180
             L 70 230
             C 70 245, 60 256, 45 256
             C 60 256, 70 267, 70 282
             L 70 332
             C 70 352, 80 362, 100 362
             L 120 362
             C 140 362, 160 352, 160 332"
          stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>

    <!-- Right brace } -->
    <path d="M352 180
             C 352 160, 372 150, 392 150
             L 412 150
             C 432 150, 442 160, 442 180
             L 442 230
             C 442 245, 452 256, 467 256
             C 452 256, 442 267, 442 282
             L 442 332
             C 442 352, 432 362, 412 362
             L 392 362
             C 372 362, 352 352, 352 332"
          stroke="#ffffff" stroke-width="20" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Checkmark (validation success) -->
  <g transform="translate(256, 256)">
    <circle cx="0" cy="0" r="70" fill="#10b981" opacity="0.95"/>
    <polyline points="-30,0 -10,20 35,-25"
              stroke="#ffffff" stroke-width="16" fill="none"
              stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Cat ears hint (subtle, top of circle) -->
  <g fill="#ffffff" opacity="0.15">
    <polygon points="140,85 175,45 210,95"/>
    <polygon points="302,95 337,45 372,85"/>
  </g>
</svg>
