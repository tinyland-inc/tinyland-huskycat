# Binary Testing Stage
# Tests built binaries on multiple platforms to verify:
# - Binary execution
# - Tool extraction
# - Bootstrap installation
# - Hook generation

.binary-test-template:
  stage: sign  # Must run after package stage where binaries are built
  image: python:3.13-slim
  before_script:
    - apt-get update -qq && apt-get install -y -qq git bash curl
    - pip install pytest
  script:
    - chmod +x ${BINARY_PATH}
    - bash scripts/verify_binary.sh ${BINARY_PATH}
    - pytest tests/test_binary_bootstrap.py --binary=${BINARY_PATH} -v
  artifacts:
    when: always
    reports:
      junit: test-reports/binary-bootstrap-*.xml
    paths:
      - test-reports/
    expire_in: 1 week
  retry:
    max: 1
    when:
      - runner_system_failure
      - stuck_or_timeout_failure

binary:test:linux-amd64:
  extends: .binary-test-template
  dependencies:
    - build:binary:linux-amd64
  variables:
    BINARY_PATH: dist/linux-amd64/huskycat
  tags:
    - linux
    - docker

binary:test:linux-arm64:
  extends: .binary-test-template
  dependencies:
    - build:binary:linux-arm64
  variables:
    BINARY_PATH: dist/linux-arm64/huskycat
  tags:
    - linux
    - arm64
  allow_failure: true  # ARM64 runners may not always be available

# binary:test:darwin-amd64 removed - no build:binary:darwin-amd64 job exists
# GitLab SaaS only provides ARM64 macOS runners, not Intel/AMD64

binary:test:darwin-arm64:
  stage: sign  # Must run after package stage where binaries are built
  dependencies:
    - build:binary:darwin-arm64
  variables:
    BINARY_PATH: dist/darwin-arm64/huskycat
  tags:
    - macos
    - arm64
  before_script:
    - pip3 install pytest || python3 -m pip install pytest
  script:
    - chmod +x ${BINARY_PATH}
    - bash scripts/verify_binary.sh ${BINARY_PATH}
    - pytest tests/test_binary_bootstrap.py --binary=${BINARY_PATH} -v
  artifacts:
    when: always
    reports:
      junit: test-reports/binary-bootstrap-darwin-arm64.xml
    paths:
      - test-reports/
    expire_in: 1 week
  allow_failure: true  # macOS ARM64 runners may not always be available

# Quick smoke test that runs on any Linux runner
binary:smoke-test:
  stage: sign  # Must run after package stage where binaries are built
  image: python:3.13-slim
  dependencies:
    - build:binary:linux-amd64
  before_script:
    - apt-get update -qq && apt-get install -y -qq git bash
  script:
    - chmod +x dist/linux-amd64/huskycat
    - ./dist/linux-amd64/huskycat --version
    - ./dist/linux-amd64/huskycat --help
    - echo "âœ“ Binary smoke test passed"
  tags:
    - linux
    - docker
